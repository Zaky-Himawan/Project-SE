                    <div class="w-full h-1 bg-teal-400 mx-auto mt-2 mb-8 rounded-full"></div>

                    <!-- Kontainer untuk daftar laporan dinamis -->

                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DATA ---
            const reportData = {
                production: [
                    { id: 1, dept: 'Production', email: 'factory.head@example.com', status: 'downloaded', date: '22/MAY/2025' },
                    { id: 2, dept: 'Production', email: 'factory.head@example.com', status: 'available', date: '21/MAY/2025' },
                    { id: 3, dept: 'Production', email: 'factory.head@example.com', status: 'downloaded', date: '20/MAY/2025' },
                ],
                purchasing: [
                    { id: 1, dept: 'Purchasing', email: 'procurement@example.com', status: 'downloaded', date: '25/MAY/2025' },
                ],
                sales_marketing: [
                    { id: 1, dept: 'Sales', email: 'sales.lead@example.com', status: 'available', date: '19/MAY/2025' },
                    { id: 2, dept: 'Sales', email: 'sales.lead@example.com', status: 'downloaded', date: '18/MAY/2025' },
                ],
                inventory_management: [
                    { id: 1, dept: 'Inventory', email: 'warehouse.mgr@example.com', status: 'downloaded', date: '24/MAY/2025' },
                    { id: 2, dept: 'Inventory', email: 'warehouse.mgr@example.com', status: 'downloaded', date: '23/MAY/2025' },
                ],
                finance: [
                    { id: 1, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'downloaded', date: '14/MAY/2025' },
                    { id: 2, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'available', date: '14/MAY/2025' },
                    { id: 3, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'downloaded', date: '13/MAY/2025' },
                    { id: 4, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'downloaded', date: '12/MAY/2025' },
                    { id: 5, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'downloaded', date: '11/MAY/2025' },
                    { id: 6, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'downloaded', date: '10/MAY/2025' },
                    { id: 7, dept: 'Finance', email: 'inezmaylaf@gmail.com', status: 'downloaded', date: '09/MAY/2025' },
                ]
            };

            // --- ELEMEN DOM ---
            const reportListContainer = document.getElementById('report-list-container');
            const subMenuContainer = document.getElementById('sub-menu-container');
            let currentDivision = 'finance'; // Menyimpan divisi yang sedang aktif

            // --- FUNGSI ---
            function renderDashboard(division) {
                currentDivision = division; // Update divisi aktif
                // 1. Update Sub-menu Aktif
                subMenuContainer.querySelectorAll('.sub-menu-item').forEach(item => {
                    if (item.dataset.division === division) {
                        item.classList.add('text-blue-600', 'font-semibold');
                    } else {
                        item.classList.remove('text-blue-600', 'font-semibold');
                    }
                });

                // 2. Kosongkan daftar saat ini
                reportListContainer.innerHTML = '';
                
                // 3. Ambil data untuk divisi yang dipilih
                const data = reportData[division] || [];

                // 4. Buat dan masukkan HTML untuk setiap laporan
                if (data.length > 0) {
                    data.forEach(report => {
                        const buttonClass = report.status === 'downloaded' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
                        const buttonIcon = report.status === 'downloaded' ? 'fa-check' : 'fa-download';
                        const buttonText = report.status === 'downloaded' ? 'File Downloaded' : 'Download File';
                        
                        const downloadButton = `<button data-id="${report.id}" data-division="${division}" class="download-btn w-full ${buttonClass} font-semibold px-2 py-1.5 rounded-md text-xs flex items-center justify-center gap-2"><i class="fas ${buttonIcon}"></i>${buttonText}</button>`;

                        const reportRowHtml = `
                            <div class="flex items-center space-x-3">
                                <span class="w-2 h-2 rounded-full bg-purple-500"></span>
                                <span class="font-semibold">${report.dept}</span>
                            </div>
                            <div>${report.email}</div>
                            <div>${downloadButton}</div>
                            <div class="text-gray-500 whitespace-nowrap">Filed on: ${report.date}</div>
                        `;
                        reportListContainer.innerHTML += reportRowHtml;
                    });
                } else {
                    reportListContainer.innerHTML = '<p class="col-span-4 text-center text-gray-500">Tidak ada laporan untuk divisi ini.</p>';
                }
            }

            // --- EVENT LISTENERS ---
            subMenuContainer.addEventListener('click', function(e) {
                const targetLink = e.target.closest('.sub-menu-item');
                if (targetLink) {
                    e.preventDefault();
                    const division = targetLink.dataset.division;
                    if (division) {
                        renderDashboard(division);
                    }
                }
            });

            reportListContainer.addEventListener('click', function(e) {
                const downloadBtn = e.target.closest('.download-btn');
                if (downloadBtn) {
                    const reportId = parseInt(downloadBtn.dataset.id);
                    const division = downloadBtn.dataset.division;
                    
                    // Cari laporan di dalam data
                    const report = reportData[division]?.find(r => r.id === reportId);

                    // Jika laporan ditemukan dan statusnya 'available', ubah statusnya
                    if (report && report.status === 'available') {
                        report.status = 'downloaded';
                        // Render ulang dashboard untuk divisi yang sedang aktif
                        renderDashboard(currentDivision);
                    }
                }
            });

            // --- RENDER AWAL ---
            renderDashboard(currentDivision);
        });
    </script>
