<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Input Invoice</title>
    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Impor Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Impor Ikon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style tambahan untuk backdrop modal */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-900">

    <div class="flex h-screen bg-white overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 flex flex-col justify-between bg-gray-50/75 backdrop-blur-sm p-4 shadow-lg z-20">
            <div>
                <!-- Logo -->
                <div class="mb-10 flex items-center justify-center">
                    <img src="https://placehold.co/150x40/FFFFFF/333333?text=PETROKIMIA+GRESIK&font=inter" alt="Logo Petrokimia Gresik" class="h-10">
                </div>
                
                <!-- Menu Navigasi -->
                <nav class="flex flex-col space-y-2">
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 bg-blue-100 text-blue-600 rounded-lg font-semibold border-l-4 border-blue-600">
                        <i class="fas fa-file-invoice w-6 text-center"></i>
                        <span>Invoice</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-100 hover:text-blue-600 hover:font-semibold hover:border-l-4 hover:border-blue-600 transition-all duration-200">
                         <i class="fas fa-comment-dots w-6 text-center"></i>
                        <span>Order</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-100 hover:text-blue-600 hover:font-semibold hover:border-l-4 hover:border-blue-600 transition-all duration-200">
                        <i class="fas fa-chart-line w-6 text-center"></i>
                        <span>Financial Report</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-100 hover:text-blue-600 hover:font-semibold hover:border-l-4 hover:border-blue-600 transition-all duration-200">
                        <i class="fas fa-th-large w-6 text-center"></i>
                        <span>Dashboard</span>
                    </a>
                </nav>
            </div>
            
            <!-- Tombol Kembali -->
            <div>
                 <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-200/50 hover:text-gray-900 transition-colors">
                    <i class="fas fa-arrow-left w-6 text-center"></i>
                    <span>Back</span>
                </a>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 flex flex-col relative">
            <!-- Header -->
            <header class="absolute top-0 left-0 right-0 bg-transparent text-gray-800 p-6 z-10">
                <div class="flex justify-end items-center">
                    <div class="flex items-center space-x-4">
                        <span class="font-semibold text-lg text-white">Hi, I am Azka</span>
                        <img src="https://placehold.co/40x40/E2E8F0/333333?text=A" alt="Avatar Pengguna" class="h-10 w-10 rounded-full object-cover border-2 border-white">
                    </div>
                </div>
            </header>
            
            <!-- Latar Belakang dan Konten Tengah -->
            <div class="flex-1 flex items-center justify-center text-center text-white relative bg-black">
                <!-- Gambar Latar Belakang -->
                <img src="https://images.pexels.com/photos/328771/pexels-photo-328771.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
                     alt="Gambar latar pabrik industri" 
                     class="absolute h-full w-full object-cover opacity-40">
                
                <!-- Kartu Formulir Invoice -->
                <div class="relative z-10 bg-white/95 backdrop-blur-sm text-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl">
                    <h1 class="text-3xl font-bold text-center">Invoice</h1>
                    <div class="w-full h-1 bg-teal-400 mx-auto mt-2 mb-8 rounded-full"></div>

                    <form id="invoice-form" class="space-y-6 text-left">
                        <!-- Input Vendor -->
                        <div>
                            <label for="vendor" class="hidden">Vendor</label>
                            <input type="text" id="vendor" name="vendor" placeholder="Vendor" required class="w-full bg-gray-100/80 border border-gray-300 rounded-xl py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Input Email Vendor -->
                        <div>
                            <label for="email" class="hidden">Email Vendor</label>
                            <input type="email" id="email" name="email" placeholder="Email Vendor" required class="w-full bg-gray-100/80 border border-gray-300 rounded-xl py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Input Tanggal Terbit -->
                        <div>
                            <label for="issue_date" class="hidden">Tanggal Terbit Invoice</label>
                            <input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" id="issue_date" name="issue_date" placeholder="Tanggal Terbit Invoice" required class="w-full bg-gray-100/80 border border-gray-300 rounded-xl py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Input Link Invoice -->
                        <div class="relative">
                             <label for="invoice_link" class="hidden">Invoice</label>
                             <input type="url" id="invoice_link" name="invoice_link" placeholder="Invoice" required class="w-full bg-gray-100/80 border border-gray-300 rounded-xl py-3 px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                             <i class="fas fa-link absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                        
                        <!-- Tombol Submit -->
                        <div class="text-right pt-4">
                             <button type="submit" class="bg-teal-400/80 text-white font-bold py-2 px-8 rounded-lg hover:bg-teal-500 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Konfirmasi -->
    <div id="confirmation-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Apakah anda yakin ingin menyerahkan Invoice?</h2>
            <img src="https://placehold.co/150x150/FFFFFF/333333?text=ðŸ¤”" alt="[Gambar orang berpikir]" class="mx-auto mb-6 h-32">
            <div class="flex justify-center space-x-4">
                <button id="cancel-btn" class="bg-red-500 text-white font-bold py-3 px-8 rounded-xl hover:bg-red-600 transition-colors w-full">Periksa Kembali</button>
                <button id="confirm-btn" class="bg-green-500 text-white font-bold py-3 px-8 rounded-xl hover:bg-green-600 transition-colors w-full">Serahkan</button>
            </div>
        </div>
    </div>

    <!-- Modal Sukses -->
    <div id="success-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
         <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Invoice telah diserahkan.</h2>
            <img src="https://placehold.co/200x200/FFFFFF/333333?text=ðŸŽ‰" alt="[Gambar orang merayakan]" class="mx-auto mb-6 h-48">
            <p class="text-gray-500 text-sm">*Ketuk dimanapun untuk kembali</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('invoice-form');
            const confirmationModal = document.getElementById('confirmation-modal');
            const successModal = document.getElementById('success-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            const confirmBtn = document.getElementById('confirm-btn');

            // Menangani pengiriman form
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Mencegah form untuk submit secara default
                
                // Validasi sederhana untuk memastikan semua field terisi
                let isValid = true;
                form.querySelectorAll('[required]').forEach(input => {
                    if (!input.value) {
                        isValid = false;
                        // Anda bisa menambahkan highlight pada field yang kosong di sini
                        input.classList.add('border-red-500', 'ring-red-500');
                    } else {
                        input.classList.remove('border-red-500', 'ring-red-500');
                    }
                });

                if (isValid) {
                    confirmationModal.classList.remove('hidden');
                } else {
                    // Jika ada field yang kosong, bisa munculkan notifikasi lain jika diperlukan
                    console.log('Harap isi semua field yang wajib.');
                }
            });

            // Tombol "Periksa Kembali" di modal konfirmasi
            cancelBtn.addEventListener('click', function() {
                confirmationModal.classList.add('hidden');
            });

            // Tombol "Serahkan" di modal konfirmasi
            confirmBtn.addEventListener('click', function() {
                confirmationModal.classList.add('hidden');
                successModal.classList.remove('hidden');
            });

            // Klik di mana saja pada modal sukses untuk menutupnya
            successModal.addEventListener('click', function() {
                successModal.classList.add('hidden');
                form.reset(); // Mengosongkan form setelah berhasil
                 form.querySelectorAll('[required]').forEach(input => {
                    input.classList.remove('border-red-500', 'ring-red-500');
                });
            });
        });
    </script>
</body>
</html>
