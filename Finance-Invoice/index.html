                <!-- Kartu Formulir Invoice -->
                <div class="relative z-10 bg-white/95 backdrop-blur-sm text-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-2xl">
                    <h1 class="text-3xl font-bold text-center">Invoice</h1>
                    <div class="w-24 h-1 bg-teal-400 mx-auto mt-2 mb-8"></div>

                    <form action="#" method="POST" class="space-y-6 text-left">
                        <!-- Input Vendor -->
                        <div class="relative">
                            <label for="vendor" class="hidden">Vendor</label>
                            <i class="fas fa-list-alt absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="vendor" name="vendor" placeholder="Vendor" class="w-full bg-gray-100/80 border border-gray-300 rounded-lg py-3 px-4 pl-12 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Input Email Vendor -->
                        <div class="relative">
                            <label for="email" class="hidden">Email Vendor</label>
                            <input type="email" id="email" name="email" placeholder="Email Vendor" class="w-full bg-gray-100/80 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Input Tanggal Terbit -->
                        <div class="relative">
                            <label for="issue_date" class="hidden">Tanggal Terbit Invoice</label>
                            <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="issue_date" name="issue_date" placeholder="Tanggal Terbit Invoice" class="w-full bg-gray-100/80 border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>

                        <!-- Input Link Invoice -->
                        <div class="relative">
                             <label for="invoice_link" class="hidden">Invoice</label>
                             <i class="fas fa-link absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                             <input type="url" id="invoice_link" name="invoice_link" placeholder="Invoice" class="w-full bg-gray-100/80 border border-gray-300 rounded-lg py-3 px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all">
                        </div>
                        
                        <!-- Tombol Submit -->
                        <div class="text-right">
                             <button type="submit" class="bg-teal-400 text-white font-bold py-2 px-8 rounded-lg hover:bg-teal-500 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
