<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    
    <!-- Impor Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Impor Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Impor ikon untuk tombol lihat password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body class="bg-gray-900">

    <!-- Kontainer utama dengan gambar latar belakang -->
    <div class="background-container relative min-h-screen flex items-center justify-center p-4">
        
        <!-- Logo Perusahaan -->
        <div class="absolute top-8 right-8">
            <img src="https://storage.googleapis.com/pkg-portal-bucket/images/template/logo-PG-agro-trans-small.png" alt="Logo Perusahaan" class="h-10 md:h-12">
        </div>

        <!-- Kartu Registrasi dengan latar belakang semi-transparan -->
        <div class="bg-black bg-opacity-40 backdrop-blur-md p-8 rounded-lg shadow-2xl w-full max-w-lg">
            
            <!-- Form Registrasi -->
            <form id="signup-form">
                <!-- Baris Nama Depan & Belakang -->
                <div class="flex flex-col md:flex-row md:space-x-4 mb-4">
                    <!-- Input Nama Depan -->
                    <div class="w-full md:w-1/2 mb-4 md:mb-0">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-300">First Name</label>
                        <input type="text"
                               class="w-full p-3.5 bg-gray-800 text-white text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                    </div>
                    <!-- Input Nama Belakang -->
                    <div class="w-full md:w-1/2">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-300">Last Name</label>
                        <input type="text"
                               class="w-full p-3.5 bg-gray-800 text-white text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                    </div>
                </div>
            
                <!-- Input Email -->
                <div class="mb-4">
                    <label class="block mb-1.5 text-xs font-semibold text-gray-300">Email</label>
                    <input type="email"
                           class="w-full p-3.5 bg-gray-800 text-white text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                </div>

                <!-- Input Nomor Telepon -->
                <div class="mb-4">
                    <label class="block mb-1.5 text-xs font-semibold text-gray-300">Phone Number</label>
                    <input type="tel"
                           class="w-full p-3.5 bg-gray-800 text-white text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                </div>

                <!-- Input Kata Sandi -->
                <div class="mb-6 relative">
                    <label class="block mb-1.5 text-xs font-semibold text-gray-300">Password</label>
                    <input type="password" id="signup-password"
                           class="w-full p-3.5 bg-gray-800 text-white text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                     <span class="absolute bottom-3.5 right-0 flex items-center pr-3.5 cursor-pointer text-gray-400 hover:text-white" onclick="togglePassword('signup-password')">
                         <i class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>

                <!-- Tombol Sign Up -->
                <button type="submit"
                        class="w-full text-gray-800 bg-gray-300 hover:bg-gray-400 font-bold rounded-md text-sm px-5 py-3.5 text-center transition duration-200 uppercase tracking-wider">
                    Sign Up
                </button>
                 
                <!-- Pesan Status (untuk JavaScript) -->
                <div id="message" class="mt-4 text-center text-sm text-green-400 h-5"></div>

                <!-- Teks reCAPTCHA -->
                <p class="text-center text-gray-500 text-xs mt-4">
                    Sign-in is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-gray-400 underline">Learn more.</a>
                </p>
            </form>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
