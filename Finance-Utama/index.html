<!DOCTYPE html>
<html lang="id">
<head>

    <!-- Impor Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Impor Google Fonts untuk font "Welcome" dan font utama -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menambahkan font kustom ke konfigurasi Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-dancing-script {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-900">

    <div class="flex h-screen bg-white overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 flex flex-col justify-between bg-gray-50/75 backdrop-blur-sm p-4 shadow-lg z-20">
            <div>
                <!-- Logo -->
                <div class="mb-10 flex items-center justify-center">
                    <img src="https://storage.googleapis.com/pkg-portal-bucket/images/template/logo-PG-agro-trans-small.png" alt="Logo Petrokimia Gresik" class="h-10">
                </div>
                
                <!-- Menu Navigasi -->
                <nav class="flex flex-col space-y-2">
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-100 hover:text-blue-600 hover:font-semibold hover:border-l-4 hover:border-blue-600 transition-all duration-200">
                        <!-- Ikon Invoice -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span>Invoice</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-100 hover:text-blue-600 hover:font-semibold hover:border-l-4 hover:border-blue-600 transition-all duration-200">
                        <!-- Ikon Order -->
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                        </svg>
                        <span>Order</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-100 hover:text-blue-600 hover:font-semibold hover:border-l-4 hover:border-blue-600 transition-all duration-200">
                        <!-- Ikon Financial Report -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        <!-- Ikon Dashboard -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />

                    </a>
                </nav>
            </div>
            
            <!-- Tombol Kembali -->
            <div>
                 <a href="#" class="flex items-center space-x-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-200/50 hover:text-gray-900 transition-colors">
                    <!-- Ikon Kembali -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />

                    <span>Back</span>

            </div>

        <!-- Konten Utama -->
        <main class="flex-1 flex flex-col relative">
            <!-- Header -->
            <header class="absolute top-0 left-0 right-0 bg-transparent text-gray-800 p-6 z-10">
                <div class="flex justify-end items-center">
                    <div class="flex items-center space-x-4">
                        <span class="font-semibold text-lg text-white">Hi, I am Azka</span>
                        <img src="https://placehold.co/40x40/E2E8F0/333333?text=A" alt="Avatar Pengguna" class="h-10 w-10 rounded-full object-cover border-2 border-white">
                    </div>
                </div>
                <!-- Garis Biru Progres -->
                <div class="mt-4 h-1 bg-blue-500 rounded-full"></div>
            </header>
            
            <!-- Latar Belakang dan Konten Tengah -->
            <div class="flex-1 flex items-center justify-center text-center text-white relative bg-black">
                <!-- Gambar Latar Belakang -->
                <img src="https://storage.googleapis.com/pkg-portal-bucket/images/news/2023-10/petrokimia-gresik-komitmen-dukung-pengembangan-energi-bersih-tanah-air-lewat-green-hydrogen-green-ammonia/Area-Pabrik-1A-Petrokimia-Gresik.jpeg" 
                     alt="Gambar latar pabrik industri" 
                     class="absolute h-full w-full object-cover opacity-40">
                
                <!-- Teks Sambutan -->
                <div class="relative z-10">
                    <h1 class="font-dancing-script text-8xl font-bold">Welcome</h1>
                    <p class="text-2xl mt-2">To Finance</p>

</html>
