<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="finance-invoice">
      <div class="div">
        <img class="backgrounddasar" src="../img/Background Petrokimia.jpg" alt="">
        <div class="overlap">
          <!-- <img class="mask-group" src="../img/"> -->
          <div class="group">
            <img class="img" src="../img/kategori.svg" />
            <div class="text-wrapper">Invoice</div>
          </div>
          <div class="group-2">
            <img class="img" src="../img/task square.svg" />
            <div class="text-wrapper-2">Financial Report</div>
          </div>
          <div class="group-3">
            <img class="img" src="../img/message.svg" />
            <div class="text-wrapper-3">Order</div>
          </div>
          <div class="group-4">
            <div class="overlap-group">
              <div class="overlap-2">
                <img class="vector" src="img/vector-11.svg" />
                <div class="text-wrapper-4">Invoice</div>
              </div>
              <div class="group-wrapper">
                <div class="div-wrapper"><div class="text-wrapper-5">Vendor</div></div>
              </div>
              <div class="overlap-3">
                <div class="group-5">
                  <div class="group-6">
                    <div class="group-7">
                      <div class="group-8"><div class="text-wrapper-5">Email Vendor</div></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="overlap-4">
                <div class="group-9">
                  <div class="group-6">
                    <div class="group-10">
                      <div class="group-11"><div class="text-wrapper-6">Tanggal Terbit Invoice</div></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="overlap-5">
                <div class="group-12">
                  <div class="group-6">
                    <div class="group-7">
                      <div class="group-8"><div class="text-wrapper-5">Invoice</div></div>
                    </div>
                  </div>
                </div>
                <img class="ic-sharp-link" src="link.svg" />
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2"><div><button class="text-wrapper-7">Submit</button></div></div>
              </div>
            </div>
            <img class="vector-2" src="img/vector-7.svg" />
          </div>
          <div class="frame-wrapper">
            <div class="frame">
              <div class="line-md-home-twotone"><img class="group-13" src="../img/home.svg" /></div>
              <div class="text-wrapper-8">Dashboard</div>
            </div>
          </div>
          <!-- <img class="icon-park-list-two" src="cell-divided-into-3-areas-svgrepo-com.svg" /> -->
          <div class="group-14">
            <div class="text-wrapper-9">Back</div>
            <img class="vector-3" src="../img/back vector.svg" />
          </div>
        </div>
        <img class="LOGO-PT-PETROKIMIA" src="../img/LOGO PT PETROKIMIA GRESIK 2.png" />
        <div class="group-15">
          <img class="ellipse" src="../img/azka.jpg" />
          <div class="text-wrapper-10">Hi, I am Azka</div>
        </div>
      </div>
