<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Desktop</title>
    
    <!-- Impor Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Impor Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Impor ikon untuk tombol Log Out -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Menggunakan font Poppins sebagai default */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }

        /* Gambar latar belakang dengan gradien biru di atasnya */
        .background-container {
            background-image: linear-gradient(to bottom, rgba(0, 128, 128, 0.4), rgba(0, 0, 0, 0.2)), url('https://storage.googleapis.com/pkg-portal-bucket/images/news/2023-10/petrokimia-gresik-komitmen-dukung-pengembangan-energi-bersih-tanah-air-lewat-green-hydrogen-green-ammonia/Area-Pabrik-1A-Petrokimia-Gresik.jpeg');
            background-size: cover;
            background-position: center;
        }

        /* Style untuk tombol menu */
        .menu-button {
            background-color: white;
            color: black;
            transition: all 0.3s ease-in-out;
            width: 180px; /* Lebar tombol yang tetap */
            height: 180px; /* Tinggi tombol yang tetap */
        }

        /* Efek hover pada tombol menu */
        .menu-button:hover {
            background-color: #374151; /* gray-700 */
            color: white;
            transform: translateY(-5px); /* Efek sedikit terangkat */
        }
        
        /* Mengubah warna SVG di dalam tombol saat hover */
        .menu-button:hover svg {
            fill: white;
        }

    </style>
</head>
<body>

    <div class="background-container relative min-h-screen w-full p-6 md:p-8">

        <!-- Header -->
        <header class="flex justify-between items-start">
            <!-- Logo -->
            <div class="bg-white p-2 border-4 border-blue-500 rounded-lg shadow-lg">
                <img src="https://storage.googleapis.com/pkg-portal-bucket/images/template/logo-PG-agro-trans-small.png" alt="Logo Perusahaan" class="h-10">
            </div>

            <!-- Profil Pengguna -->
            <div class="flex items-center space-x-4">
                <span class="text-white text-lg font-semibold">Hi, I am Azka</span>
                <img src="https://placehold.co/40x40/E2E8F0/333333?text=A" alt="Foto Profil" class="h-10 w-10 rounded-full border-2 border-white">
            </div>
        </header>

        <!-- Konten Utama: Menu -->
        <main class="flex items-center justify-center h-[calc(100vh-200px)]">
            <!-- Kontainer untuk semua baris tombol -->
            <div class="flex flex-col items-center gap-6 md:gap-8">
                
                <!-- Baris Pertama (3 Tombol) -->
                <div class="flex justify-center gap-6 md:gap-8">
                    <!-- Tombol Production -->
                    <a href="" class="menu-button flex flex-col items-center justify-center p-6 rounded-2xl shadow-xl text-center">
                        <svg class="w-16 h-16 mb-2" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18 6h-2c0-2.21-1.79-4-4-4S8 3.79 8 6H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6-2c1.1 0 2 .9 2 2h-4c0-1.1.9-2 2-2zm6 14H6V8h2v2c0 .55.45 1 1 1s1-.45 1-1V8h4v2c0 .55.45 1 1 1s1-.45 1-1V8h2v10z"></path></svg>
                        <span class="font-bold text-lg">Production</span>
                    </a>

                    <!-- Tombol Purchasing -->
                    <a href="#" class="menu-button flex flex-col items-center justify-center p-6 rounded-2xl shadow-xl text-center">
                        <svg class="w-16 h-16 mb-2" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-13.81-5h11.38l3.4-6.01L6.16 3H4c-1.1 0-2 .9-2 2s.9 2 2 2h2l3.6 7.59L3.62 17H19v-2H4.44l.75-1.41z"></path></svg>
                        <span class="font-bold text-lg">Purchasing</span>
                    </a>
                    
                    <!-- Tombol Finance -->
                    <a href="../Finance-Utama/index.html" class="menu-button flex flex-col items-center justify-center p-6 rounded-2xl shadow-xl text-center">
                        <svg class="w-16 h-16 mb-2" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-.96.93-1.75 2.7-1.75 1.76 0 2.7.79 2.7 1.75h2c0-1.93-1.57-3.5-4.7-3.5S6.1 7.07 6.1 8.75c0 1.98 1.48 2.87 3.94 3.44 2.45.58 3.06 1.25 3.06 2.31 0-1.05-.87-1.8-2.7-1.8-1.84 0-2.8.76-2.8 1.8h-2c0-2.08 1.66-3.6 4.7-3.6s4.7 1.52 4.7 3.6c0 2.4-2.82 3.42-4.9 3.9v2.1h-1.8v-2.1z"></path></svg>
                        <span class="font-bold text-lg">Finance</span>
                    </a>
                </div>

                <!-- Baris Kedua (2 Tombol) -->
                <div class="flex justify-center gap-6 md:gap-8">
                    <!-- Tombol Sales Marketing -->
                    <a href="#" class="menu-button flex flex-col items-center justify-center p-6 rounded-2xl shadow-xl text-center">
                       <svg class="w-16 h-16 mb-2" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.09-4-4L2 17.08l1.5 1.41z"></path></svg>
                        <span class="font-bold text-lg">Sales<br>Marketing</span>
                    </a>

                    <!-- Tombol Inventory Management -->
                    <a href="#" class="menu-button flex flex-col items-center justify-center p-6 rounded-2xl shadow-xl text-center">
                        <svg class="w-16 h-16 mb-2" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.6 11.23c.27-.47.4-1.02.4-1.6C21 8.13 19.87 7 18.5 7h-3.09c-.43-1.63-1.92-2.8-3.66-2.97C9.28 3.86 7.5 5.37 7.03 7.83c-.09.43-.18.85-.29 1.26C5.53 9.42 5 10.46 5 11.59c0 1.01.38 1.93.99 2.62l.14.16L4 17.5V19h16v-1.5l-2.13-3.11.13-.16zM9 7.5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5V8h-5v-.5zm9.5 5.09l-1.37 2H8.87l-1.37-2C6.83 11.93 6.5 11.01 6.5 10c0-1.02.53-1.94 1.34-2.5C8.04 8.78 8.97 9.5 10 9.5h4.5c1.03 0 1.96-.72 2.16-1.74.81.56 1.34 1.48 1.34 2.5 0 1.01-.33 1.93-.99 2.59z"></path></svg>
                        <span class="font-bold text-lg">Inventory<br>Management</span>
                    </a>
                </div>

            </div>
        </main>

        <!-- Footer: Tombol Log Out -->
        <footer class="absolute bottom-8 right-8">
            <a href="login_page_id.html" class="flex items-center space-x-3 text-white hover:text-gray-300 transition duration-300">
                <i class="fas fa-sign-out-alt fa-lg"></i>
                <span class="font-semibold text-lg">LOG OUT</span>
            </a>
        </footer>

    </div>

</body>
</html>
