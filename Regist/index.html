<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    
    <!-- Impor Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Impor Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Impor ikon untuk tombol lihat password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./stylesheet.css">

</head>
<body class="bg-gray-900">

    <!-- Kontainer utama dengan gambar latar belakang -->
    <div class="background-container relative min-h-screen flex items-center justify-center p-4">
        
        <!-- Logo Perusahaan -->
        <div class="absolute top-8 right-8">
            <img src="https://storage.googleapis.com/pkg-portal-bucket/images/template/logo-PG-agro-trans-small.png" alt="Logo Perusahaan" class="h-10 md:h-12">
        </div>

        <!-- Kartu Login dengan latar belakang semi-transparan -->
        <div class="bg-black bg-opacity-40 backdrop-blur-md p-8 rounded-lg shadow-2xl w-full max-w-md">
            
            <!-- Tab Navigasi -->
            <div class="mb-8 flex">
                <button id="customer-tab" class="tab-btn inactive w-1/2 p-2.5 rounded-l-md font-semibold focus:outline-none text-xs tracking-wide">Customer</button>
                <button id="admin-tab" class="tab-btn active w-1/2 p-2.5 rounded-r-md font-semibold focus:outline-none text-xs tracking-wide">Administrator</button>
            </div>

            <!-- Konten Form -->
            <div>
                <!-- Form Customer (Awalnya tersembunyi)-->
                <form id="customer-form" class="hidden">
                    <!-- Input Email atau Nomor Telepon -->
                    <div class="mb-4">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-300">Email or phone number</label>
                        <input type="text"
                               class="w-full p-3.5 bg-gray-800 text-white placeholder-gray-400 text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                    </div>

                    <!-- Input Kata Sandi -->
                    <div class="mb-5 relative">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-300">Password</label>
                        <input type="password" id="customer-password"
                               class="w-full p-3.5 bg-gray-800 text-white placeholder-gray-400 text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                        <span class="absolute bottom-3.5 right-0 flex items-center pr-3.5 cursor-pointer text-gray-400 hover:text-white" onclick="togglePassword('customer-password')">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>

                    <!-- Tombol Sign In -->
                    <button type="submit"
                            class="w-full text-gray-800 bg-gray-300 hover:bg-gray-400 font-bold rounded-md text-sm px-5 py-3.5 text-center transition duration-200 tracking-wider">
                            <a href="./home.html">Sign In</a> 
                    </button>
                </form>

                <!-- Form Administrator -->
                <form id="admin-form">
                     <!-- Input Email atau Nomor Telepon -->
                     <div class="mb-4">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-300">Email or phone number</label>
                        <input type="text"
                               class="w-full p-3.5 bg-gray-800 text-white placeholder-gray-400 text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                    </div>

                    <!-- Input Kata Sandi -->
                    <div class="mb-5 relative">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-300">Password</label>
                        <input type="password" id="admin-password"
                               class="w-full p-3.5 bg-gray-800 text-white placeholder-gray-400 text-sm rounded-md focus:ring-2 focus:ring-gray-400 border-0 transition duration-200">
                        <span class="absolute bottom-3.5 right-0 flex items-center pr-3.5 cursor-pointer text-gray-400 hover:text-white" onclick="togglePassword('admin-password')">
                             <i class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>

                    <!-- Tombol Sign In -->
                    <button type="submit"
                            class="w-full text-gray-800 bg-gray-300 hover:bg-gray-400 font-bold rounded-md text-sm px-5 py-3.5 text-center transition duration-200 tracking-wider">
                            <a href="./home.html">Sign In</a>
                    </button>
                </form>

                <!-- Pemisah "OR" -->
                <div class="my-5 flex items-center">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-xs font-semibold">OR</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>

                <!-- Tombol Sign Up -->
                <div class="text-center">
                    <button class="text-gray-300 hover:text-white font-semibold text-sm transition duration-200">
                        <a href="../sign-up/index.html" class="text-gray-300 hover:text-white font-semibold text-sm transition duration-200">
                            Sign Up
                        </a>
                    </button>
                </div>
                 
                <!-- Pesan Status (untuk JavaScript) -->
                <div id="message" class="mt-4 text-center text-sm text-green-400 h-5"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
